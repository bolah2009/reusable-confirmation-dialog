<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable confirmation dialog</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="main">
    <h1>Reusable confirmation dialog</h1>

    <label class="custom-message" for="custom-message">
        <div>Please enter your custom dialog message</div>
        <input id="custom-message" type="text" name="custom-message" value="Are you sure you want to continue?">
    </label>
    <div id="root"></div>
    <div id="content"></div>
    </main>
</body>
<script src="./index.js"></script>
</html>
